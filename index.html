<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/number-one.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body class="container">
    <header class="header-container">
      <button class="btn again">Again!</button>
      <p class="limit">(Between 1 and 20)</p>
      <h1 class="title">Guess My Number!</h1>
      <p class="show-number">?</p>
    </header>
    <main class="main-container">
      <section class="left">
        <input class="guess-number" type="number" min="0" max="20" autofocus />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="show-message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="show-score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="show-highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
